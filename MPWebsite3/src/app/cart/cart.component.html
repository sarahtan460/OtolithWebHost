
      <br>
      <img src="https://pngimg.com/uploads/free_shipping/free_shipping_PNG2.png" width="200" height="200" class="img-fluid z-depth-0" id="topright" >
        <div class="section-title">    
        <h2>My Cart</h2>
        <br>
        <h5>{{msg}}</h5>
        </div>
       
          <!-- Shopping Cart table -->
          <div class="table-responsive" *ngIf = !empty >
          
            <table class="table table-hover">
      
              <!-- Table head -->
              <thead class="thead-dark">
                <tr>
                  <th class="font-weight-bold">
                    <strong> # </strong>
                  </th>
                  <th class="font-weight-bold">
                    <strong>Image</strong>
                  </th>
                  <th class="font-weight-bold">
                    <strong>Product</strong>
                  </th>
                  <th class="font-weight-bold">
                    <strong>Category</strong>
                  </th>
                
                  <th class="font-weight-bold">
                    <strong>Price</strong>
                  </th>
                  <th class="font-weight-bold">
                    <strong>Quantity</strong>
                  </th>
                  <th></th>
                  <th class="font-weight-bold">
                    <strong>Amount</strong>
                  </th>
                 
                  <th></th>
                </tr>
              </thead>
              <!-- /.Table head -->
      
              <!-- Table body -->
              <tbody >
      
                <!-- row -->
                <tr *ngFor="let cart of carts;let i = index">
                  <th>  {{i + 1}} </th>
                  <th scope="row">
                    <img src={{cart.image}} alt="" class="img-fluid z-depth-0">
                  </th>
                 
                  <td style="width:20%">
                  {{cart.name}}
                  </td>
                  <td>{{cart.category}}</td>
                 
                  <td>{{cart.price | currency:'USD'}}</td>
                  <td style="width:10%">
                  <button type="button" (click)="decreaseQuantity(cart._id,cart.quantity)" class="btn btn-success"> - </button>
                  {{cart.quantity}}
                  <button type="button" (click)="increaseQuantity(cart._id,cart.quantity)" class="btn btn-success"> + </button>
                 </td>
                 <td></td>
    

                  <td class="font-weight-bold">
                  
                {{cart.price * cart.quantity | currency:'USD'}}
                </td>
                  
                  <td>
                    <button type="button" class="btn btn-success" (click)="deleteCart(cart._id)"  name="Remove item">X</button>
                   
                  </td>
                </tr>
                <!-- row -->
      
               
                
               <!-- Last row -->
          <tr>
                <td></td>
                <td>
                    <button type="button" class="btn btn-primary" (click)="clearCart()" >CLEAR ALL
                      </button>
                </td>
             
                <td>
                  <h4>
                    <strong>Total : {{total | currency:'USD'}}</strong>
                  </h4>
                </td>
               
                <td colspan="5" class="text-right">
                    <button type="button" (click)="passValue()" class="btn btn-primary" >ORDER NOW
                    </button>
                </td>
                <td class="text-right">
                  <button type="button" class="btn btn-primary" [routerLink]="['/products','All']" >GO BACK SHOPPING</button>
                </td>
              </tr>
              <!-- Last row -->
    
              </tbody>
              <!-- /.Table body -->
      
            </table>
      
          </div>
          <br>
          <br>
          <br>
          <!-- /.Shopping Cart table -->
