<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
    <div class="container">
      <h1>Account verification</h1>
      <p>Please fill in this form verified your account.</p>
    <hr>  
        <label for="name">Username:</label>
        <p><input type="text" formControlName="name" id="name" placeholder="Your username"/></p>
        <label for="password">Password:</label>
        <p><input type="password" formControlName="password" id="password" placeholder="Your password" /></p>
        <label for="token">Token:</label>
        <p><input type="text" formControlName="token" id="token" placeholder="Your Token" /></p>       
    <hr>
        <p><button class="validatebtn" type="submit">Verify Me</button></p>
    </div>
    
  </form>
