<!-- Header -->
<header class="w3-display-container w3-content w3-wide" style="max-width:1500px;" id="home">
  <img class="w3-image" src="https://image.freepik.com/free-photo/soft-cloudy-is-gradient-pastel-abstract-sky-background-sweet-color_6529-1434.jpg" alt="" width="100%" height="30%">
  <div class="w3-display-middle w3-margin-top w3-center">
    <h1 class="w3-xxlarge w3-text-white"><span class="w3-padding w3-black w3-opacity-min"><b>OTOLITH ENRICHMENT NEWS FEED</b></span> </h1>
    <div class="center">
      <div class="main">
      <div class="form-group has-search">
          <input type="text" (keydown)="search($event)" class="form-control" placeholder="Search news">
          </div>
      </div>
      </div>
  </div>
</header>

      <div ngbDropdown class="d-inline-block">
        <button class="btn btn-outline-success mr-2" id="dropdownBasic1" ngbDropdownToggle><i class="fa fa-filter">  Filter</i></button>
        <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
          <button ngbDropdownItem (click)="getNewsByNewDate()">Date (new to old)</button>
          <button ngbDropdownItem (click)="getNewsByOldDate()">Date (old to new)</button>
        </div>
      </div>
      <div class="section-title">
        <h2>News</h2>
      </div>
<br>

<p><a routerLink="/postNews" class="postNewsBtn" *ngIf="service.isStaff()" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}">Post News</a></p>
<br>
<div class="row">
<div class="col-md-6 col-lg-4 mb-5" *ngFor="let new of news | paginate: { itemsPerPage: 6, currentPage: p } ">
 
<div class="media-with-text">
  <div class="img-border-sm mb-4">
    <a [routerLink]="['/newsInfo',new._id]" >
      <img src={{new.image}} alt="" class="img-fluid" width="450" height="450">
    </a>
   
  </div>

  <h2 class="heading mb-0"><a [routerLink]="['/newsInfo',new._id]">{{new.title}}</a></h2>
  <p>Date Published: {{new.publish  | date : 'dd/MM/yyyy'}}</p>
</div>
</div>
<div class="center">
<pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>

</div>
