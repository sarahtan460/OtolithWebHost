<!-- Header -->
<header class="w3-display-container w3-content w3-wide" style="max-width:1500px;" id="home">
  <img class="w3-image" src="https://www.hlrbprocessing.com/wp-content/uploads/2016/07/product-background.jpg" alt="" width="100%" height="30%">
  <div class="w3-display-middle w3-margin-top w3-center">
    <h1 class="w3-xxlarge w3-text-white"><span class="w3-padding w3-black w3-opacity-min"><b>OTOLITH ENRICHMENT SHOP</b></span> </h1>
    <div class="center">
      <div class="main">
      <div class="form-group has-search">
          <input type="text" (keydown)="search($event)" class="form-control" placeholder="Search product">
          </div>
      </div>
      </div>
  </div>
</header>
<div ngbDropdown class="d-inline-block">
  <button class="btn btn-outline-success mr-2" id="dropdownBasic1" ngbDropdownToggle><i class="fa fa-filter">  Filter</i></button>
  <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
    <button ngbDropdownItem (click)="getNewDate()">Date (new to old)</button>
    <button ngbDropdownItem (click)="getOldDate()">Date (old to new)</button>
  </div>
</div>
<div class="section-title">
  <h2>Products</h2>
  </div>
  <br>
<p><a routerLink="/addProducts" class="postProductsBtn" *ngIf="service.isStaff()" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}">Add Products</a></p>
  <br>
<div class="row">

  <div class="col-md-6 col-lg-4 mb-5" *ngFor="let product of products | paginate: { itemsPerPage: 6, currentPage: p } " >
    <div style="text-align:center">
      <div class="media-with-text">
        <div class="card card-block">
          <div class="img-border-sm mb-4">
            <a [routerLink]="['/productsInfo',product._id]" >
              <img src={{product.image}} alt="" class="img-fluid"  width="350" height="350">
            </a>
        
    
          </div>
    
          <h2 class="heading mb-0"><a [routerLink]="['/productsInfo',product._id]">{{product.name}}</a></h2>
          <p>{{product.price | currency:'USD'}}</p>
          <p><a *ngIf="service.isLoggedIn()" (click)="addToCart(product._id, product.name, product.price, product.category, product.image)" class="btn btn-primary pill px-4 py-2 text-white"><i class="fa fa-shopping-cart"></i>  ADD TO CART</a></p>
          </div>
        </div>
 
        </div>
      </div>
    <div class="center">
      <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>

  </div>
