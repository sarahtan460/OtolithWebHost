<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
    <div class="container">
      <h1>Reset Password</h1>
      <p>Please fill in this form to reset your password.</p>
      <hr>
        <label for="password">New Password :</label>
        <p><input type="password" formControlName="password" id="password" placeholder="Your password" [(ngModel)]="account.password" minlength="8" required></p>
  
        <label for="repassword">Confirm Password :</label>
        <p><input type="password" formControlName="repassword" id="repassword" placeholder="Confirm password" /></p>
        <app-password-strength-bar [passwordToCheck]="account.password" [barLabel]="barLabel"> </app-password-strength-bar>  
      <hr>
      <p><button class="btn" type="submit" >Reset Password</button></p>
    </div>
    
 
  </form>
